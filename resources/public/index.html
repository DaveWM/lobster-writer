    <script type="text/javascript">
    // hack to get around bug in RemoteStorage -> https://github.com/remotestorage/remotestorage.js/issues/1177

      class LWRemoteStorage extends RemoteStorage {
	    authorize(options) {
            this.access.setStorageType(this.remote.storageApi);
    if (typeof options.scope === 'undefined') {
      options.scope = this.access.scopeParameter;
    }

    const location = window.RemoteStorage.Authorize.getLocation();
    let redirectUri = location.origin;

    options.redirectUri = redirectUri;

    if (typeof options.clientId === 'undefined') {
      options.clientId = options.redirectUri.match(/^(https?:\/\/[^/]+)/)[0];
    }

    window.RemoteStorage.Authorize.authorize(this, options);
	}
}
window["LWRemoteStorage"] = LWRemoteStorage;
    </script>
